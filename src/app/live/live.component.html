@if (raceModel()) {
  <h1>{{ raceModel()?.name }}</h1>
  @for (pony of raceModel()?.poniesWithPosition; track pony.id) {
    <div style="transition: margin-left 1s linear" [style.marginLeft.%]="pony.position - 5" class="pony-wrapper">
      <pr-pony [ponyModel]="pony" [isRunning]="true"></pr-pony>
    </div>
  }
}
